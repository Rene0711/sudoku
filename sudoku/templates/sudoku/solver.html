{% load static %}
{% load sudoku_extras %}
<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <link rel="stylesheet" type="text/css" href="{% static 'sudoku/menu.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sudoku/solver.css' %}">
</head>
<body>
<ul>
    <li><a href="/">Home</a></li>
    <li style="float:right"><a class="active" href="/sudoku-solver/">Sudoku Solver</a></li>
    <li style="float:right"><a href="/sudoku-trainer/">Sudoku Trainer</a></li>
    <li style="float:right"><a href="/sudoku-creator/">Sudoku Creator</a></li>
</ul>

<div style="padding:20px;margin-top:30px;height:1500px;">
    <div id="holder">
    <br><br>
        <form action="/sudoku-solver/" method="get">
            <table id="table">
                {% for n in "123456789" %}
                    <tr>
                        {% for l in "ABCDEFGHI" %}
                            <td>
                                <input id="{{ l }}{{ n }}" type="text" name="{{ l }}{{ n }}"
                                       value="{{ values|letter:l|number:n }}" class="square" maxlength="1" size="1">
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
            <input type="hidden" id="gen" name="gen" value="0">
            <input id="solve" type="submit" value="Lösen">
        </form>

        <form action="/sudoku-solver/" method="get">
            <input type="hidden" id="gen" name="gen" value="1">
            <input id="generate" type="submit" value="Generieren">
        </form>

        <form action="/sudoku-solver/" method="get">
            <input type="hidden" id="gen" name="gen" value="2">
            <input id="clear" type="submit" value="Löschen">
        </form>
    </div>
</div>
</body>
</html>
